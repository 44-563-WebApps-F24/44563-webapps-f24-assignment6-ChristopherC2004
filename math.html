<!DOCTYPE html>
<html>
<head>
    <title>Math</title>
</head>
<body>

<h2>Christopher Carter figures out</h2>

<form>
    <label for="First">Enter a number </label>
    <input type ="number" id="First" name="First" value=2> <br>

    <label for="Second">Enter a number </label>
    <input type ="number" id="Second" name="Second" value=12> <br>

    <input type="button" onclick="powerSum()" value="Compute">
</form>


<div id="result">This text will be replaced </div>

<script> 

function powerSum(){
    console.log("Getting form values")
    num1 = document.getElementById("First").value
    num2 = document.getElementById("Second").value
    sum = 0
    for(let i=0;i<num1;i++){
        sum += num2**i
    }
    document.getElementById('result').innerHTML = `Sum of ${num1} powers with base ${num2} is ${sum}`
}
</script>

</body>
</html>
